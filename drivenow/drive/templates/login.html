{% load static %}

<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>DriveNow</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="author">
    <!-- CSS Files
    ================================================== -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="bootstrap">
    <link href="{% static 'mdb.min.css' %}" rel="stylesheet" type="text/css" id="mdb">
    <link href="{% static 'plugins.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'coloring.css' %}" rel="stylesheet" type="text/css">
    <!-- color scheme -->
    <link id="colors" href="{% static 'scheme-01.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <div class="no-bottom no-top" id="content">
            <div id="top"></div>
            <section id="section-hero" aria-label="section" class="jarallax">
                <img src="{% static 'images/2.jpg' %}" class="jarallax-img" alt="Logo">
                <div class="v-center">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-4 offset-lg-4">
                                <div class="padding40 rounded-3 shadow-soft" data-bgcolor="#ffffff">
                                    <h4>Login</h4>
                                    {% if messages %}
                                    <div class="messages">
                                        <ul>
                                            {% for message in messages %}
                                            <li{% if message.tags %} class="{{ message.tags }}"
                                                style="color:rgb(30, 255, 0);" {% endif %}>{{ message }}</li>
                                                {% endfor %}
                                        </ul>
                                    </div>
                                    {% endif %}
                                    <div class="spacer-10"></div>
                                    <form id="form_register" class="form-border" method="post">
                                        {% csrf_token %} 
                                        <div class="row">
                                            <div class="field-set">
                                                <input type="text" name="username" id="username" class="form-control"
                                                    placeholder="Enter a Username" />
                                            </div>
                                            <div class="field-set">
                                                <input type="text" name="password" id="password" class="form-control"
                                                    placeholder="Enter Your Password" />
                                            <div id="submit">
                                                <input type="submit" id="send_message" value="Sign In"
                                                    class="btn-main btn-fullwidth rounded-3" />
                                            </div>
                                        </div>
                                    </form>
                                    <p>Create an account? <a href="register">Register here</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Javascript Files
    ================================================== -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/designesia.js' %}"></script>

</body>

</html>
