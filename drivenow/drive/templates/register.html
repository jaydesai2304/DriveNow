{% load static %}

<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>DriveNow</title>
    <link rel="icon" href="images/icon.png" type="image/gif" sizes="16x16">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="author">
    <!-- CSS Files
    ================================================== -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="bootstrap">
    <link href="{% static 'mdb.min.css' %}" rel="stylesheet" type="text/css" id="mdb">
    <link href="{% static 'plugins.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'coloring.css' %}" rel="stylesheet" type="text/css">
    <!-- color scheme -->
    <link id="colors" href="{% static 'scheme-01.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">

        <!-- content begin -->
        <div class="no-bottom no-top" id="content">
            <div id="top"></div>
            <section id="section-hero" aria-label="section" class="jarallax">
                <img src="{% static 'images/2.jpg' %}" class="jarallax-img" alt="">
                <div class="v-center">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-4 offset-lg-4">
                                <div class="padding40 rounded-3 shadow-soft" data-bgcolor="#ffffff">
                                    <h4>Register</h4>
                                    {% if messages %}
                                    <div class="messages">
                                        <ul>
                                            {% for message in messages %}
                                            <li{% if message.tags %} class="{{ message.tags }}"
                                                style="margin-left:200px; color:rgb(30, 255, 0);" {% endif %}>{{ message }}</li>
                                                {% endfor %}
                                        </ul>
                                    </div>
                                    {% endif %}
                                    <div class="spacer-10"></div>
                                    <form id="form_register" class="form-border" method="post">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="field-set">
                                                <input type="text" name="fullname" id="fullname" class="form-control"
                                                    placeholder="Full Name" />
                                            </div>
                                            <div class="field-set">
                                                <input type="text" name="username" id="username" class="form-control"
                                                    placeholder="Choose a Username" />
                                            </div>
                                            <div class="field-set">
                                                <input type="text" name="email" id="email" class="form-control"
                                                    placeholder="Enter Your E-mail" />
                                            </div>
                                            <div class="field-set">
                                                <input type="text" name="phone" id="phone" class="form-control"
                                                    placeholder="Enter Your Phone Number" />
                                            </div>
                                            <div class="field-set">
                                                <input type="text" name="password" id="password" class="form-control"
                                                    placeholder="Enter Password" />
                                            </div>
                                            <div class="field-set">
                                                <input type="text" name="confirmpassword" id="confirmpassword"
                                                    class="form-control" placeholder="Re-Enter Password" />
                                            </div>
                                            <div id="submit">
                                                <input type="submit" class="btn-main btn-fullwidth rounded-3"
                                                    value="Register Now">
                                            </div>
                                        </div>
                                    </form>
                                    <p>Already have an account? <a href="login">Login here</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Javascript Files
    ================================================== -->
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/designesia.js' %}"></script>

</body>

</html>
